{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
  <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">

    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
        Create Your Account
      </h2>
      <p class="mt-2 text-sm text-gray-500">
        Already have an account?
        <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
          Login here
        </a>
      </p>
    </div>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">

      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" name="sid"
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" name="phone" required
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required minlength="6"
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="confirm" required
               class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <button type="submit"
              class="w-full py-3 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition">
        Register
      </button>

    </form>
  </div>
</div>
{% endblock %}
